<div class="contacts">
    <div class="container">
        <div class="content">
            <h2 class="title">Контакты</h2>
            <div class="flex">
                <img class="contacts__img" src="./img/cow-2.png" alt="Изображение коровы">
                <div class="contacts__info">
                    <div class="flex">
                        <div class="info-number">
                            <p class="contacts__description">Звоните нам:</p>
                            <p class="number">+7 (964) 935-85-24</p>
                        </div>
                        <div class="info-news">
                            <p class="contacts__description">Следите за новостями:</p>
                            <div class="info-news__social-networks">
                                <a class="social-networks__item" href=""></a>
                                <a class="social-networks__item" href=""></a>
                                <a class="social-networks__item" href=""></a>
                                <a class="social-networks__item" href=""></a>
                            </div>
                        </div>
                    </div>
                    <div class="contacts__form">
                        <p class="contacts__description">Предварительный заказ:</p>
                        <input class="contacts__form-input" type="text" name="name" id="name"
                            placeholder="Александр"><br>
                        <input class="contacts__form-input" type="email" name="email" id="email" placeholder="Email">
                        <input class="contacts__form-input m-l-24" type="text" name="number" id="number"
                            placeholder="+7 (___) -___-__-__"><br>
                        <input class="contacts__form-input" type="text" name="comment" id="comment"
                            placeholder="Комментарий">
                    </div>
                    <button class="button button-black" onclick="">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</div>
