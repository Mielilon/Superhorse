<!DOCTYPE html>
<html>

<head>
    <title>Superhorse</title>
    <link rel="stylesheet" href="superhorse.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="black-block">
            <div class="fixed-container content">
                <div class="page-header align-items-center flex">
                    <img class="logo" src="./img/logo.png">
                    <div class="page-header-info align-items-center flex">
                        <div class="menu">
                            <a class="menu-item" href="">Главная</a>
                            <a class="menu-item" href="">Каталог</a>
                            <a class="menu-item" href="">Где купить</a>
                            <a class="menu-item" href="">Контакты</a>
                        </div>
                        <div class="tel">
                            <div class="align-items-center flex">
                                <img class="icon" src="./img/tel.png">
                                <p class="number">+7 (964) 935-85-24</p>
                            </div>
                        </div>
                        <img class="icon" src="./img/purchase.png">
                        <a class="menu-btn" href="">
                            <img class="menu-btn__burger icon" src="./img/burger.png">
                        </a>
                    </div>
                </div>
                <div class="info-wrapper">
                    <h1 class="info-wrapper__title">
                        ШВЕЙЦАРСКИЕ ДОБАВКИ<br>ДЛЯ ЛОШАДЕЙ, КРС, МРС
                    </h1>
                    <h2 class="info-wrapper__description">Качественные кормовые
                        добавки для с/х животных, гигиена вымени и профилактика
                        копытных
                        заболевани
                    </h2>
                    <div class="buttons-wrapper">
                        <button class="button green-button" onclick="">Каталог</button>
                        <button class="button transparent-button margin-12" onclick="">Подробнее</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
